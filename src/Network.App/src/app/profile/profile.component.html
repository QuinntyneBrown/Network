<ng-container *ngIf="vm$ | async as vm">

  <app-bento-box *ngIf="state == ProfileState.View">

    <div main class="profile__details">
      <app-digital-asset-upload icon="photo_camera" [formControl]="avatarFormControl"></app-digital-asset-upload>

      <h1>{{ vm.profile.firstname }}  {{ vm.profile.lastname }}</h1>

      <div class="g-actions">
        <button mat-stroked-button (click)="handleEditClick()">
          Edit
        </button>
      </div>


    </div>

    <p cell>Email: {{ vm.profile.email }}</p>

    <p cell>Github Profile: {{ vm.profile.githubProfile }}</p>

  </app-bento-box>

  <app-bento-box *ngIf="state == ProfileState.Edit">
    <div main class=profile__details>

      <app-digital-asset-upload icon="photo_camera" [formControl]="avatarFormControl"></app-digital-asset-upload>

      <div class="profile__firstname-lastname-fields">
        <mat-form-field appearance="outline" cell>
          <mat-label>Firstname</mat-label>
          <input matInput placeholder='Firstname'>
        </mat-form-field>

        <mat-form-field appearance="outline" cell>
          <mat-label>Lastname</mat-label>
          <input matInput placeholder='Lastname'>
        </mat-form-field>
      </div>


      <div class="g-actions">
        <button mat-raised-button (click)="handleSaveClick()">
          Cancel
        </button>

        <button mat-raised-button color="primary" (click)="handleSaveClick()">
          Save
        </button>
      </div>

    </div>

    <mat-form-field appearance="outline" cell>
      <mat-label>Email</mat-label>
      <input matInput placeholder='Email'>
    </mat-form-field>

    <mat-form-field appearance="outline" cell>
      <mat-label>Github Profile</mat-label>
      <input matInput placeholder='Github Profile'>
    </mat-form-field>


  </app-bento-box>

</ng-container>
