<ng-container *ngIf="vm$ | async as vm">

  <button mat-raised-button (click)="handleCreateClick()">
    Create
  </button>

  <table mat-table [dataSource]="vm.dataSource" class="g-table">

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> Firstname </th>
      <td mat-cell *matCellDef="let element"> {{ element.firstname }} </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Lastname </th>
      <td mat-cell *matCellDef="let element"> {{ element.lastname }} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="handleEditClick(element)">
          <mat-icon>
            edit
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="vm.displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: vm.displayedColumns;"></tr>
  </table>
</ng-container>
