
<ng-container *ngIf="digitalAssetId$ | async as digitalAssetId">
    <div class="logo"  style="background-image:url('{{ baseUrl }}api/digitalasset/serve/{{ digitalAssetId }}')"></div>
</ng-container>

<ng-container *ngIf="!(digitalAssetId$ | async)">
    <button mat-fab class="upload-button">
        <mat-icon>
            {{ icon }}
        </mat-icon>
    </button>
</ng-container>
