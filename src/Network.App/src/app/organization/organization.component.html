<ng-container *ngIf="vm$ | async as vm">


  <div style="text-align: center;">

    <form class="profile__firstname-lastname-fields" [formGroup]="vm.form">

      <app-digital-asset-upload icon="photo_camera" formControlName="logoDigitalAssetId"></app-digital-asset-upload>

      <h1 class="g-title">Create Organization</h1>

      <mat-form-field appearance="outline" class="g-form-field">
        <mat-label>Name</mat-label>
        <input matInput placeholder='Name' formControlName="name">
      </mat-form-field>
    </form>


    <div class="g-actions">
      <button mat-stroked-button>
        Cancel
      </button>

      <button mat-raised-button (click)="handleSaveClick(vm)">
        Save
      </button>
    </div>
  </div>

  <div class="organization__organizations-section">
    <h2>Organizations</h2>

    <div class="organization__organizations-section-container">

      <div *ngFor="let organization of vm.organizations">
        <div class="organization__logo" style="background-image:url('{{ baseUrl }}api/digitalasset/serve/{{ organization.logoDigitalAssetId }}')"></div>
        <h3>{{ organization.name }}</h3>
      </div>
    </div>
  </div>
</ng-container>
